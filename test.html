<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<script src="/js/script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const totalTasksPerType = 200;
        let currentTypeIndex = 0;
        let taskCounter = 0;

        while (currentTypeIndex < types.length) {
            let currentType = types[currentTypeIndex];
            console.log(`===== New type: ${currentType}`);
            for (let i = 0; i < totalTasksPerType; i++) {
                const number = currentType === 'multiplication' || currentType === 'division' ? getRandomNumber(12) : getRandomNumber(10);
                const task = generateTask(number, currentType);
                console.log(task);
                if (!checkMathSolution(task.question, task.answer)) {
                    console.error('Task is incorrect:', task);
                    alert('Task is incorrect! Check the console for details.');
                    return;
                }
                taskCounter++;
            }
            currentTypeIndex++;
        }

        function getRandomNumber(max) {
            return Math.floor(Math.random() * max) + 1;
        }
    });
</script>
</body>
</html>
